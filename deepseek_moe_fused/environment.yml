name: deepseek_moe_fused
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.10
  
  # PyTorch with CUDA support (for RTX 4070)
  - pytorch=2.2.*
  - pytorch-cuda=12.1
  
  # Core dependencies
  - numpy>=1.24
  - einops>=0.6
  
  # Development tools
  - pip
  
  # Pip-only packages (Triton not on conda)
  - pip:
    - triton>=2.2.0